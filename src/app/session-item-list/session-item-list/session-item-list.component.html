<header style="margin-left: 5em;">
    <h1>Liste des sessions de formation </h1>
    <img id='t4' SRC="assets/add.png" width="60px" height="60px" (click)="show()" >
         <form *ngIf="isOn" #f ='ngForm' (ngSubmit) ="onSubmit(f.value)">
            <h2>Ajouter une session de formation</h2>
    
        <ul>
        <li>
        <label for="name">Name</label>
        
         
        <select name="name" id="name" required style="margin: 0.5em;" ngModel>
        <option value="Web">Web</option>
        <option value="Mobile">Mobile</option>
        </select>
        </li>
        <li>
        <label for="track">Track</label>
        <select name="track" id="track" style="margin: 0.5em;" ngModel>
        <option value="MEAN">MEAN Stack</option>
        <option value="Angular">Angular</option>
        <option value="NodeJS">NodeJS</option>
        <option value="Symphony">Symphony</option>
        <option value="Laravel">Laravel</option>
        <option value="Ionic">Ionic</option>
        <option value="Android">Android</option>
        <option value="Xamarin">Xamarin</option>
        <option value="Swift">Swift</option>
        </select>
        </li>
        <i>
        <label for="date">Date </label>
        <input type="date" name="date" id="date" required style="margin: 0.5em;" ngModel>
        <label for="duree">Days</label> 
        <input type="number" name="duree" id="duree" required style="margin: 0.5em;" ngModel> 
        </i>
        <i>
        <label for=" adress ">Location</label>
        <input type="text" name="adress" id=" adress " required style="margin: 0.5em;" ngModel>
        </i>  
        <i><br>
        <label for="participants">Participant</label>
        <input type="number" name="participants" id="participants" style="margin: 0.5em;" ngModel
        required>
    
        </i>
        
        </ul>
        <button    class="btn btn-primary" style="background-color: #46d846;color: white;margin-left: 50em;margin-bottom: 5em; "> Enregistrer </button>
    
    </form>
    </header>
    <section style="margin-left: 5em;">
    <app-session-item *ngFor="let sessionItem of
    sessionItems ; index as i" [session]="sessionItem" [index]="i" (indexEvent)="receiveindex($event)"
    [ngClass]="{'session-web':
    sessionItem.name === 'Web', 'session-mobile':
    sessionItem.name === 'Mobile'}">
    
    </app-session-item>
    </section>
    <footer>
    </footer>
