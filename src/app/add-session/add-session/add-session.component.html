<form  style="margin-top: 8em;margin-left: 3em;"    #f ='ngForm' (ngSubmit) ="onSubmit(f.value)">
    <h2 id="title"  >Modifier La session</h2>

<ul>
<li>
<label for="name">Name</label>

 
<select name="name" id="name" required style="margin: 0.5em;" ngModel>
<option value="Web">Web</option>
<option value="Mobile">Mobile</option>
</select>
</li>
<li>
<label for="track">Track</label>
<select name="track" id="track" style="margin: 0.5em;" ngModel>
<option value="MEAN">MEAN Stack</option>
<option value="Angular">Angular</option>
<option value="NodeJS">NodeJS</option>
<option value="Symphony">Symphony</option>
<option value="Laravel">Laravel</option>
<option value="Ionic">Ionic</option>
<option value="Android">Android</option>
<option value="Xamarin">Xamarin</option>
<option value="Swift">Swift</option>
</select>
</li>
<i>
<label for="date">Date </label>
<input type="date" name="date" id="date" required style="margin: 0.5em;" ngModel>
<label for="duree">Days</label> 
<input type="number" name="duree" id="duree" required style="margin: 0.5em;" ngModel> 
</i>
<i>
<label for=" adress ">Location</label>
<input type="text" name="adress" id=" adress " required style="margin: 0.5em;" ngModel>
</i>  
<i><br>
<label for="participants">Participant</label>
<input type="number" name="participants" id="participants" style="margin: 0.5em;" ngModel
required>

</i>

</ul>
<button    class="btn btn-primary" style="background-color: #ffc039;color: white;margin-left: 50em;margin-bottom: 5em; "> Modifier </button>

</form>
